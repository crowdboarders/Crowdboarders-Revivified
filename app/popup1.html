<!DOCTYPE html>
<html>
<head>
  <title>CrowdBoarders</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/popup.css" />
</head>
<body>
	<div class = "container">


		<div class = "popup-container">
			<div class = "first-block">
				<div class = "headline">Your Username/Password was incorrect</div>
				<div>
					<input type = "text" name = "username" placeholder = "Username" />
					<input type = "text" name = "password" placeholder = "Password" />
				</div>
				<div class = "button-container">
					<input type = "button" value = "Sign In" id = "sign-in-button" />
				</div>
			</div>
			<div class = "second-block">
				<div class = "headline">Forgot your password? Enter your email address</div>
				<div>
					<input type = "text" name = "email" placeholder = "" />
				</div>
				<div class = "button-container">
					<input type = "button" value = "Send" id = "send-button" />
				</div>
			</div>
			<div class = "third-block">
					<div class = "sign-up-container">
						<div class = "title">Sign Up</div>
						<div class = "signup-information">
							<form>
								<div class = "twotoa-row">
									<div><input type = "text" name = "firstname" placeholder = "First Name"></div>
									<div><input type = "text" name = "lastname" placeholder = "Last Name"></div>
								</div>
								<input type = "text" name = "cbusername" placeholder = "CrowdBoarders Username"></br>
								<input type = "text" name = "email" placeholder = "Email Address"></br>
								<div class = "twotoa-row">
									<div><input type = "text" name = "password" placeholder = "Password"></div>
									<div><input type = "text" name = "confirmpassord" placeholder = "Confirm Password"></div>
								</div>
							</form>
						</div>
						<div class = "sign-up-button">
							<a href = "">
								<span><img src = "images/crowdboarders.png"></span>
								<span class = "sign-up-button-text">Sign Up</span>
							</a>
						</div>
						<div class = "login-buttons">
							<a href=""><img src = "images/fbsignin.png" /></a>
						</div>
						<div class = "login-buttons">
							<a href=""><img src = "images/tlogin.png" /></a>
						</div>
						<div class = "login-buttons">
							<a href=""><img src = "images/lsignin.png" /></a>
						</div>		
					</div>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
